
<!-- app.component.html -->
<div class="main-container">
  <h1>{{ title }}</h1> <!-- Interpolation -->
  <input [value]="title" /> <!-- Property Binding -->
  <button (click)="onButtonClick()">{{ buttonText }}</button> <!-- Event Binding -->
  <input [(ngModel)]="title" /> <!-- Two-Way Binding (requires FormsModule) -->
</div>
<router-outlet />
